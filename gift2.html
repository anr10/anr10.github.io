<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#square{
			width:200px;
			height:200px;
			background-image:url("https://images.unsplash.com/photo-1583086762675-5a88bcc72548?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTF8fHxlbnwwfHx8fHw%3D");
			background-size:contain;
			background-repeat: no-repeat;
		}
	</style>

</head>
<body>

<div id="square"></div>

<script type="text/javascript">
	var counter =0;
	square.addEventListener("click",
		function(){

			counter = counter +1;

			if (counter == 1){
				square.style.width="500px"
			square.style.height="350px"
			square.style.backgroundImage="url(https://t3.ftcdn.net/jpg/03/27/30/58/360_F_327305877_eaB3tvoP9ZHM9ovfDj3O4hEAFwMGjvSD.jpg)"
			square.style.backgroundRepeat="no-repeat"

			}

			if (counter == 2){
				square.style.width="500px"
			square.style.height="350px"
			square.style.backgroundImage="url(https://t3.ftcdn.net/jpg/03/27/30/58/360_F_327305877_eaB3tvoP9ZHM9ovfDj3O4hEAFwMGjvSD.jpg)"
			square.style.backgroundRepeat="no-repeat"

			}

			if (counter > 3){
				square.style.width="500px"
			square.style.height="350px"
			square.style.backgroundImage="url(https://t3.ftcdn.net/jpg/03/27/30/58/360_F_327305877_eaB3tvoP9ZHM9ovfDj3O4hEAFwMGjvSD.jpg)"
			square.style.backgroundRepeat="no-repeat"

			}
			
		})

</script>


</body>



</html>
