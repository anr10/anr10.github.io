<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            background-color: #fce4ec; /* Pink background color */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        #card {
            background-color: #fff; /* White card background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        #message {
            font-size: 18px;
            color: #e91e63; /* Pink text color */
            margin-bottom: 20px;
        }

        #heart {
            color: #e91e63; /* Pink heart color */
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="message">
            <p>Happy Valentine's Day!</p>
        </div>
        <div id="heart">
            &hearts;
        </div>
        <p>Wishing you lots of love and joy!</p>
    </div>
</body>
</html>
