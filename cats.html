<body>
<center><h1>number of cats born each day</h1></center>
<center><h1>you better adopt some of them (click to adopt)</h1></center>

<audio src="kittens.mp3" id="kittens"></audio>


<script type="text/javascript">
	
	function makeCat (input){
		var cat = document.createElement("div")
		document.body.appendChild(cat);
		cat.classList.add("cat");
		cat.innerText = input;

		cat.addEventListener("click",
		function(){
			cat.style.backgroundImage="url(https://i.chzbgr.com/full/9799950336/hD964CEBB/cat)";
			cat.style.backgroundSize="contain";
			var left = 0;
			kittens.play()
		})
	}

	for (var counter =0; counter<70000; counter=counter+1){
		makeCat(counter)
	}



</script>



</body>
</html>
