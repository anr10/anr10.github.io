<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section
				data-background-transition="zoom"
				r-fit-text 
				
				data-background-image="dance.jpeg">My Bharatnatyam Journey</section>
				<section
				data-background-transition="zoom"
				r-fit-text 
				data-background-image="sleep.jpg">My family is from Chennai, India</section>
				<section
				data-background-transition="zoom"
				r-fit-text 
				data-background-image="proud.jpg">Although I grew up in New York, my mom wanted me to learn dance</section>
				<section
				data-background-transition="zoom"
				r-fit-text 
				data-background-image="piano.jpg">she loved to play the piano</section>
				<section
				data-background-transition="zoom"
				r-fit-text 
				data-background-image="brother.jpg">and kind of didn't like her brother :)</section>
				<section
				data-background-transition="zoom"
				r-fit-text 
				data-background-image="heart.png">but we loved her so much, and always will.</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
