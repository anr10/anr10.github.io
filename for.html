<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.benson{
			width:100px;
			height:100px;
			background-image:url(https://i.scdn.co/image/ab6761610000e5ebefac5c0d4d4b08eda3845966);
			background-size:cover;
			background-position:center;
		}
	</style>
	
</head>
<body>

<script type="text/javascript">

	function makeBenson (){
		var benson = document.createElement("div")
		document.body.appendChild(benson)
		benson.classList.add("benson");
	}
	for (var anushka = 0; anushka < 100; anushka = anushka + 1)
		{makeBenson()}


</script>
</body>
</html>
